apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ecommerce-virtualservice
  namespace: ecommerce-prod
spec:
  hosts:
  - "*"
  gateways:
  - istio-system/ecommerce-gateway
  http:
  # Route to auth service
  - match:
    - uri:
        prefix: /auth
    route:
    - destination:
        host: auth-service
        port:
          number: 4000
  # Route to product service  
  - match:
    - uri:
        prefix: /products
    route:
    - destination:
        host: product-service
        port:
          number: 4000
  # Route to order service
  - match:
    - uri:
        prefix: /orders
    route:
    - destination:
        host: order-service
        port:
          number: 4000
  # Route to payment service
  - match:
    - uri:
        prefix: /payments
    route:
    - destination:
        host: payment-service
        port:
          number: 4000
  # Route to notification service
  - match:
    - uri:
        prefix: /notifications
    route:
    - destination:
        host: notification-service
        port:
          number: 4000
  # Default route to product service (homepage)
  - route:
    - destination:
        host: product-service
        port:
          number: 4000
